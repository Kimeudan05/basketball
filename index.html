<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="scoreboard">

        <div class="teams">
          <div class="team">
            <h2>Home</h2>
            <div class="score">
              <h3 id="home">0</h3>
            </div>
            <div class="buttons">
              <button onclick="addPoints('home', 1)">+1</button>
              <button onclick="addPoints('home', 2)">+2</button>
              <button onclick="addPoints('home', 3)">+3</button>
            </div>
          </div>
          <div class="team">
            <h2>Away</h2>
            <div class="score">
              <h3 id="away">0</h3>
            </div>
            <div class="buttons">
              <button onclick="addPoints('away', 1)">+1</button>
              <button onclick="addPoints('away', 2)">+2</button>
              <button onclick="addPoints('away', 3)">+3</button>
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>

</html>
